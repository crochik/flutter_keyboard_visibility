name: flutter_keyboard_visibility_linux
description: An implementation for the linux platform of `flutter_keyboard_visibility'
version: 1.0.0
homepage: https://github.com/MisterJimson/flutter_keyboard_visibility
repository: https://github.com/MisterJimson/flutter_keyboard_visibility

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: '>=1.20.0'

flutter:
  plugin:
    implements: flutter_keyboard_visibility
    platforms:
      linux:
        dartPluginClass: FlutterKeyboardVisibilityPluginLinux

dependencies:
  flutter_keyboard_visibility_platform_interface:
    git:
      url: https://github.com/crochik/flutter_keyboard_visibility.git
      path: flutter_keyboard_visibility_platform_interface
      
  flutter:
    sdk: flutter

dev_dependencies:
  pedantic: ^1.11.0
  flutter_test:
    sdk: flutter
